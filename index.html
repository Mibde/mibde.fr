    <style media="screen">

    .flexbox-center {
        display: flex;
        justify-content: center;

        position: absolute;
        top: calc(28px + 1.2rem );

    .act_content_title {

    }
    .conteneur {
        width: 90vw;
        height: 80%;
        margin-left: auto;
        margin-right: auto;

    }
    
    .topnav {
        width : 100vw;
        max-width: 100%;
        top:0;
        position: fixed;
        z-index: 2;

        background-color: #9b9bfe;
        box-shadow: 0 0 10px 0 black;
    }

    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    .active {
      background-color: aquamarine;
      color: white;
    }
    .topnav .icon {
      display: none;
    }

@media screen and (max-width: 550px) {
    .conteneur {
        grid-template-columns: none;
    }
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
  .point {
      display: none;
  }
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

    }
    </style>
    <script type="text/javascript" async>
        function myFunction() {
            var x = document.getElementById("header");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        async function get_recent_activities() {
            var myHeaders = new Headers();
            myHeaders.set('Access-Control-Allow-Origin', '*');
            var myInit = {
                method: 'GET',
                headers: myHeaders,
                mode: 'no-cors',
                site: 'none',
                cache: 'default'
            };

            var myRequest = new Request('https://mibde.fr/get_recent.php', myInit);
            let response = await fetch(myRequest, myInit);
            let responseText = await response.text();
            //console.log(responseText);
	          var data = JSON.parse(responseText);
            //console.log(data);
            var a = document.getElementById("recent_content");
            data.forEach((item, i) => {
              var ele = document.createElement("div");
              var date = item[1].split(" ")[0].split("-");
              ele.innerHTML = "["+date[2]+"."+date[1]+"."+date[0] + "] : "+item[2] + " ";
              a.appendChild(ele);
            });
        }
        async function get_today() {
            var myHeaders = new Headers();
            var myInit = {
                method: 'GET',

            var myRequest = new Request('https://mibde.fr/get_today.php', myInit);

            let responseText = await response.text();

            console.log(data);
            data.forEach((item, i) => {

            });

        }

      get_recent_activities();
      get_today();
